<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="css/external.css">
    <title>Contact</title>
    <style>
        body {
            font-family: 'Source Code Pro', monospace;
            background-image: radial-gradient(#ffffff7f 1px, transparent 0);
            background-size: 30px 30px;
            box-sizing: border-box;
        }
    </style>
</head>
<body class="bg-black text-white">
    <header class="bg-black text-white py-4 px-4 z-10 relative">
        <div class="container mx-auto w-screen flex items-center justify-between">
            <h1 class="text-3xl font-bold"><a href="index.html">Divye Bajaj</a></h1>
            <span class="material-symbols-sharp text-4xl">
                menu
            </span>
        </div>
    </header>
    <hr>
    <main class="container mx-auto py-8 px-4">
        <section class="mb-4 text-lg">
            <div class="blur-box top-2 left-2"></div>
            <h2 class="decorate text-7xl font-black mb-4">Contact</h2>
        </section>
        <section class="boxshadow shadow-lg flex justify-center space-x-4 items-center mt-6 mb-8 bg-black border">
            <div class="con-form mr-8">
                <h2 class="text-2xl font-bold">Fill out the form!</h2>
                <p>Fill this form to recieve back a response</p>
            </div>
            <div class="blur-box right-0"></div>
            <form action="/" method="post" class="py-8">
                <div class="form-floating py-4">
                  <input name="name" type="text" class="form-control boxshadow px-2 bg-black border" placeholder="Name" required autofocus>
                  <label for="floatingInput">First Name</label>
                </div>

                <div class="form-floating py-4">
                  <input name="number" type="tel" class="form-control boxshadow px-2 bg-black border" placeholder="Contact No." required>
                  <label for="floatingPassword">Contact No.</label>
                </div>

                <div class="form-floating py-4">
                  <input name="email" type="email" class="form-control boxshadow px-2 bg-black border" placeholder="name@example.com" required>
                  <label for="floatingInput">Email address</label>
                </div>

                <div class="py-4 flex justify-center">
                    <button class="boxshadow bg-black text-center font-extrabold p-2 border hover:shadow-none hover:bg-white hover:text-black" type="submit">Submit</button>
                </div>
            </form>
        </section>
        <section class="text-lg grid items-center">
            <div class="blur-box bottom-0"></div>
            <h2 class="text-2xl font-bold pb-3 text-center">Contact Details</h2>
            <div class="justify-center">
                <ul class="py-4 grid justify-center space-y-2 items-center text-center">
                    <li><strong>Contact No. </strong>+91 9315986653</li>
                    <li><strong>Email: </strong>divye.bajaj3184@gmail.com</li>
                </ul>
                <div class="con-buttons pt-3 flex justify-evenly">
                    <a class="bg-black boxshadow text-center font-extrabold p-2 border hover:shadow-none hover:bg-white hover:text-black">LinkedIn</a>
                    <a class="bg-black boxshadow text-center font-extrabold p-2 border hover:shadow-none hover:bg-white hover:text-black">Twitter</a>
                </div>   
            </div>
        </section>
    </main>
    <hr>
    <footer class="bg-black text-center py-4">
        <p>Â© 2024 Divye Bajaj</p>
    </footer>
</body>
</html>
